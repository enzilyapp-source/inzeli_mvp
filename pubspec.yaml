name: inzeli
description: Inzeli MVP
publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.3.2
  qr_flutter: ^4.1.0
  # Bump to latest to fix iOS header/ownership error in generated Swift shim
  mobile_scanner: ^7.1.4
  app_links: ^6.1.2
  http: ^1.2.0
  audioplayers: ^6.5.1
  win32: ^5.0.0
  image_picker: ^1.0.7
  geolocator: ^10.1.0
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: lib/assets/icon/app_icon.png
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - lib/assets/logo.png
    - lib/assets/enzeli_logo.png
    - lib/assets/pearl.png
    - lib/assets/games_cards.png
    - lib/assets/games_popular.png
    - lib/assets/games_sports.png
    - lib/assets/icon/app_icon.png

  fonts:
    - family: Tajawal
      fonts:
        - asset: lib/assets/Tajawal/Tajawal-Regular.ttf
        - asset: lib/assets/Tajawal/Tajawal-Medium.ttf
          weight: 500
        - asset: lib/assets/Tajawal/Tajawal-Bold.ttf
          weight: 700
